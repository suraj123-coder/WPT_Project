  <div class="container bg-light p-4">
    <h2 class="bg-dark text-warning p-1" style="border-radius: 10px; text-align: center;">Forgot Password</h2>
    <form id="forgotPasswordForm">
      <div class="mb-3">
        <label for="email" class="form-label mt-2">Email address</label>
        <input type="email" class="form-control" id="email" required>
        <div id="emailError" class="error-message"></div>
      </div>
      <button type="submit" class="btn btn-warning">Send Password</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('forgotPasswordForm');
    const emailInput = document.getElementById('email');
    const emailError = document.getElementById('emailError');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      if (!emailInput.value) {
        emailError.textContent = 'Please enter your email address.';
      } else if (!isValidEmail(emailInput.value)) {
        emailError.textContent = 'Please enter a valid email address.';
      } else {
        // Submit the form or perform any additional logic here
        // For example, you can use AJAX to send a request to the server
        // to handle the "Forgot Password" functionality
        alert('Password send on Registered email');
        form.reset();
      }
    });

    function isValidEmail(email) {
      // A simple email validation using regular expression
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailPattern.test(email);
    }
  </script>
