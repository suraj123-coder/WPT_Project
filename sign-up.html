    <form id="signup-form">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required>
        <div class="error-message" id="name-error"></div>

      <div class="mb-3">

      <div class="mb-3">

      </div>
      <button type="submit" class="btn btn-warning">Sign Up</button>

  <script>
    const form = document.getElementById('signup-form');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      clearErrors();

      if (!validateName()) {
        showError('name', 'Name must contain only letters');
      }

      if (!validateUsername()) {
        showError('username', 'Username must contain only letters and numbers');
      }

      if (!validateEmail()) {
        showError('email', 'Invalid email format');
      }

      if (!validatePassword()) {
        showError('password', 'Password must be at least 8 characters long');
      }

      if (!validateCollegeId()) {
        showError('college-id', 'College ID must contain only numeric values');
      }

      // If all validations pass, you can proceed with form submission
      // You can add your own logic here

    });

    function validateName() {
      const nameInput = document.getElementById('name');
      const nameRegex = /^[a-zA-Z ]+$/;
      return nameRegex.test(nameInput.value);
    }

    function validateUsername() {
      const usernameInput = document.getElementById('username');
      const usernameRegex = /^[a-zA-Z0-9]+$/;
      return usernameRegex.test(usernameInput.value);
    }

    function validateEmail() {
      const emailInput = document.getElementById('email');
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(emailInput.value);
    }

    function validatePassword() {
      const passwordInput = document.getElementById('password');
      const passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/;
      return passwordInput.value.length >= 8;
    }

    function validateCollegeId() {
      const collegeIdInput = document.getElementById('college-id');
      const collegeIdRegex = /^[a-zA-Z0-9]+$/;
      return collegeIdRegex.test(collegeIdInput.value);
    }

    function showError(inputId, errorMessage) {
      const errorElement = document.getElementById(`${inputId}-error`);
      errorElement.textContent = errorMessage;
    }

    function clearErrors() {
      const errorMessages = document.querySelectorAll('.error-message');
      errorMessages.forEach(function(error) {
        error.textContent = '';
      });
    }
  </script>
