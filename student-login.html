  <div class="container alert alert-light">
    <h2 style="text-align: center; padding-bottom: 1vh; border-radius: 10px;" class="bg-dark text-warning">Student Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required>
        <div id="usernameError" class="form-text"></div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
        <div id="passwordError" class="form-text"></div>
      </div>
      <button type="submit" class="btn btn-warning" style="border-radius: 10px;">Submit</button>
      <p class="mt-1"><a href="http://127.0.0.1:5500/forgotPass.html">forgot password?</a></p>
    </form>

  <!-- Bootstrap 5 JavaScript Bundle (with Popper) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.bundle.min.js"></script>
  <script>
    // Form submission event
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      if (validateForm()) {
        // Perform login logic here
        alert('Login successful!');
      }
    });


    // Form validation
    function validateForm() {
      let username = document.getElementById('username').value.trim();
      let password = document.getElementById('password').value.trim();
      let valid = true;

      // Reset error messages
      document.getElementById('usernameError').textContent = '';
      document.getElementById('passwordError').textContent = '';

      // Validate username
      if (username === '') {
        document.getElementById('usernameError').textContent = 'Username is required';
        valid = false;
      }

      // Validate password using regex
      let passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]+$/;
      if (!passwordRegex.test(password)) {
        document.getElementById('passwordError').textContent = 'Password must contain at least one uppercase letter, one lowercase letter, one symbol, and one number';
        valid = false;
      }

      return valid;
    }
  </script>
